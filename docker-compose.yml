version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-verifier-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    entrypoint: >
      /bin/sh -c "
        ollama serve &
        sleep 5 &&
        if ! ollama list | grep -q 'llama3'; then
          ollama pull llama3;
        fi &&
        tail -f /dev/null
      "
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ai-verifier-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    depends_on:
      - ollama
    volumes:
      - backend_data:/app/data    # ✅ SQLite persistence
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: ai-verifier-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama:
  backend_data:    # ✅ New persistent volume
